<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <div class="container">
        <div class="white-keys">
            <kbd class="a">A</kbd>
            <kbd class="s">S</kbd>
            <kbd class="d">D</kbd>
            <kbd class="f">F</kbd>
            <kbd class="g">G</kbd>
            <kbd class="h">H</kbd>
            <kbd class="j">J</kbd>
        </div>
        <div class="black-keys">
            <kbd class="w">W</kbd>
            <kbd class="e">E</kbd>
            <kbd class="t">T</kbd>
            <kbd class="y">Y</kbd>
            <kbd class="u">U</kbd>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
